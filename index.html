<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSVP - Boda Familia Bernal Corcino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --bg: #ffffff;
        --card: #ffffff;
        --muted: #6b7280;
        --text: #1f2937;
        --line: rgba(0, 0, 0, 0.08);
        --shadow: 0 18px 60px rgba(0, 0, 0, 0.12);
        --radius: 18px;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        font-family: "Cormorant Garamond", serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        width: min(720px, 95%);
        background: url("recursos/FONDO - RSVP.png?v=2") center/cover no-repeat;
        border-radius: var(--radius);
        overflow: hidden;
        position: relative;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .logo {
        display: block;
        max-width: 100px;
        height: auto;
        position: fixed;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        animation: fadeIn 1s ease-in;
      }
      .card {
        background: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
        overflow: visible;
        position: relative;
      }
      .header {
        padding: 30px 20px 22px;
        border-bottom: none;
        animation: fadeIn 1s ease-out 0.3s both;
      }
      .title {
        margin: 0;
        font-size: 22px;
        color: #87641d;
      }
      .subtitle {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 16px;
        line-height: 1.4;
      }
      .content {
        padding: 22px 20px;
        display: grid;
        gap: 16px;
        animation: fadeIn 1s ease-out 0.5s both;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        width: 100%;
      }
      @media (max-width: 640px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
      label {
        display: block;
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: #ffffff;
        color: var(--text);
        outline: none;
        box-sizing: border-box;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      button {
        border: 0;
        border-radius: 12px;
        padding: 12px 16px;
        cursor: pointer;
        font-weight: 650;
        background: #f3f4f6;
        color: var(--text);
        border: 1px solid var(--line);
      }
      .primary {
        background: #ddcf9d;
        color: #87641d;
        border-color: #ddcf9d;
      }
      .yes {
        background: rgba(45, 212, 191, 0.16);
        border-color: rgba(45, 212, 191, 0.35);
      }
      .no {
        background: rgba(251, 113, 133, 0.16);
        border-color: rgba(251, 113, 133, 0.35);
      }
      .status {
        border-radius: 14px;
        padding: 12px;
        border: 1px solid var(--line);
        background: #f9fafb;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.35;
      }
      .status strong {
        color: var(--text);
      }
      .hidden {
        display: none !important;
      }
      .foot {
        padding: 16px 20px 30px;
        border-top: 1px solid var(--line);
        color: var(--muted);
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
        animation: fadeIn 1s ease-out 0.7s both;
      }
      a {
        color: #87641d;
        text-decoration: none;
        border-bottom: 1px dotted rgba(135, 100, 29, 0.35);
      }
      a:hover {
        border-bottom-color: rgba(135, 100, 29, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="recursos/logo.png" alt="Logo" class="logo" />
      <div class="card">
        <div class="header">
          <h1 class="title">Confirmación de asistencia (RSVP)</h1>
          <p class="subtitle">
            Escribe tu <strong>nombre</strong> y <strong>apellido</strong> como
            aparece en la invitación.
          </p>
        </div>

        <div class="content">
          <div class="row">
            <div>
              <label for="firstName">Nombre</label>
              <input
                id="firstName"
                autocomplete="given-name"
                placeholder="Ej: María José"
              />
            </div>
            <div>
              <label for="lastName">Apellido</label>
              <input
                id="lastName"
                autocomplete="family-name"
                placeholder="Ej: Pérez"
              />
            </div>
          </div>

          <div class="actions">
            <button id="btnLookup" class="primary">Validar</button>
          </div>

          <div id="status" class="status hidden"></div>

          <div id="rsvpBox" class="actions hidden">
            <button id="btnYes" class="yes">Sí, confirmo</button>
            <button id="btnNo" class="no">No podré asistir</button>
          </div>
        </div>

        <div class="foot">
          <div>Al completar, volverás automáticamente a tu invitación.</div>
          <div>
            <a
              id="backLink"
              href="https://familiabernalcorcino.my.canva.site/invitacin---flia-bernal-corcino"
              rel="noopener"
              >Volver ahora</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // ===== CONFIG =====
      const API_URL = "PEGA_AQUI_TU_WEB_APP_URL";
      const DEFAULT_REDIRECT =
        "https://familiabernalcorcino.my.canva.site/invitacin---flia-bernal-corcino";

      // Puedes pasar: ?redirect=https://tu-canva...
      const params = new URLSearchParams(location.search);
      const redirectUrl = params.get("redirect") || DEFAULT_REDIRECT;
      document.getElementById("backLink").href = redirectUrl;

      const $ = (id) => document.getElementById(id);
      const statusEl = $("status");
      const rsvpBoxEl = $("rsvpBox");

      function showStatus(html, show = true) {
        statusEl.innerHTML = html;
        statusEl.classList.toggle("hidden", !show);
      }
      function showRSVP(show) {
        rsvpBoxEl.classList.toggle("hidden", !show);
      }
      function setLoading(on) {
        ["btnLookup", "btnYes", "btnNo"].forEach((id) => ($(id).disabled = on));
        if (on) showStatus("Procesando…", true);
      }
      function sanitize(s) {
        return String(s).replace(/[<>]/g, "");
      }
      function getName() {
        return {
          firstName: $("firstName").value.trim(),
          lastName: $("lastName").value.trim(),
        };
      }

      async function api(action, payload) {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action, ...payload }),
        });
        return await res.json();
      }

      function humanStatus(att) {
        if (!att) return "Aún no has confirmado.";
        if (att === "SI")
          return "Tu estado actual: <strong>SI ASISTE</strong>.";
        if (att === "NO")
          return "Tu estado actual: <strong>NO ASISTE</strong>.";
        return `Tu estado actual: <strong>${sanitize(att)}</strong>.`;
      }

      $("btnLookup").addEventListener("click", async () => {
        const { firstName, lastName } = getName();
        if (!firstName || !lastName) {
          showStatus(
            "Por favor completa <strong>Nombre</strong> y <strong>Apellido</strong>.",
            true
          );
          showRSVP(false);
          return;
        }
        try {
          setLoading(true);
          const data = await api("lookup", { firstName, lastName });

          if (!data.ok) {
            showStatus(
              "Ocurrió un error validando tu nombre. Intenta de nuevo.",
              true
            );
            showRSVP(false);
            return;
          }
          if (!data.found) {
            showStatus(
              `No encontramos <strong>${sanitize(firstName)} ${sanitize(
                lastName
              )}</strong> en la lista. Revisa la ortografía.`,
              true
            );
            showRSVP(false);
            return;
          }

          const msg = `Hola <strong>${sanitize(
            data.displayName
          )}</strong>.<br/>${humanStatus(data.attendance)}`;
          showStatus(msg, true);

          if (data.canChange) {
            showRSVP(true);
          } else {
            showRSVP(false);
            showStatus(
              msg +
                "<br/><em>Tu respuesta ya está registrada y no admite cambios.</em>",
              true
            );
          }
        } catch (e) {
          showStatus(
            "No se pudo conectar con el sistema. Intenta más tarde.",
            true
          );
          showRSVP(false);
        } finally {
          setLoading(false);
        }
      });

      async function setAttendance(att) {
        const { firstName, lastName } = getName();
        if (!firstName || !lastName) {
          showStatus("Completa Nombre y Apellido primero.", true);
          return;
        }
        try {
          setLoading(true);
          const data = await api("setAttendance", {
            firstName,
            lastName,
            attendance: att,
          });
          if (data.ok) {
            showStatus(
              `Tu respuesta ha sido registrada. ${humanStatus(att)}`,
              true
            );
            showRSVP(false);
          } else {
            showStatus(
              "Error al registrar tu respuesta. Intenta de nuevo.",
              true
            );
          }
        } catch (e) {
          showStatus(
            "No se pudo conectar con el sistema. Intenta más tarde.",
            true
          );
        } finally {
          setLoading(false);
        }
      }

      $("btnYes").addEventListener("click", () => setAttendance("SI"));
      $("btnNo").addEventListener("click", () => setAttendance("NO"));
    </script>
  </body>
</html>
