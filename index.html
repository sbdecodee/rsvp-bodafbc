<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSVP - Boda Familia Bernal Corcino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --bg: #ffffff;
        --card: #ffffff;
        --muted: #6b7280;
        --text: #1f2937;
        --line: rgba(0, 0, 0, 0.08);
        --shadow: 0 18px 60px rgba(0, 0, 0, 0.12);
        --radius: 18px;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        font-family: "Cormorant Garamond", serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        width: min(720px, 95%);
        background: url("recursos/FONDO - RSVP.png?v=2") center/cover no-repeat;
        border-radius: var(--radius);
        overflow: hidden;
        position: relative;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .logo {
        display: block;
        max-width: 100px;
        height: auto;
        position: fixed;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        animation: fadeIn 1s ease-in;
      }
      .card {
        background: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
        overflow: visible;
        position: relative;
      }
      .header {
        padding: 30px 20px 22px;
        border-bottom: none;
        animation: fadeIn 1s ease-out 0.3s both;
      }
      .title {
        margin: 0;
        font-size: 22px;
        color: #87641d;
      }
      .subtitle {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 16px;
        line-height: 1.4;
      }
      .content {
        padding: 22px 20px;
        display: grid;
        gap: 16px;
        animation: fadeIn 1s ease-out 0.5s both;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        width: 100%;
      }
      @media (max-width: 640px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
      label {
        display: block;
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: #ffffff;
        color: var(--text);
        outline: none;
        box-sizing: border-box;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      button {
        border: 0;
        border-radius: 12px;
        padding: 12px 16px;
        cursor: pointer;
        font-weight: 650;
        background: #f3f4f6;
        color: var(--text);
        border: 1px solid var(--line);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .primary {
        background: #ddcf9d;
        color: #87641d;
        border-color: #ddcf9d;
      }
      .yes {
        background: rgba(45, 212, 191, 0.16);
        border-color: rgba(45, 212, 191, 0.35);
      }
      .no {
        background: rgba(251, 113, 133, 0.16);
        border-color: rgba(251, 113, 133, 0.35);
      }
      .status {
        border-radius: 14px;
        padding: 12px;
        border: 1px solid var(--line);
        background: #f9fafb;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.35;
      }
      .status strong {
        color: var(--text);
      }
      .hidden {
        display: none !important;
      }
      .foot {
        padding: 16px 20px 30px;
        border-top: 1px solid var(--line);
        color: var(--muted);
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
        animation: fadeIn 1s ease-out 0.7s both;
      }
      a {
        color: #87641d;
        text-decoration: none;
        border-bottom: 1px dotted rgba(135, 100, 29, 0.35);
      }
      a:hover {
        border-bottom-color: rgba(135, 100, 29, 0.9);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <img src="recursos/logo.png" alt="Logo" class="logo" />
      <div class="card">
        <div class="header">
          <h1 class="title">Confirmación de asistencia (RSVP)</h1>
          <p class="subtitle">
            Escribe tu <strong>nombre</strong> y <strong>apellido</strong> como
            aparece en la invitación.
          </p>
        </div>

        <div class="content">
          <div class="row">
            <div>
              <label for="firstName">Nombre</label>
              <input
                id="firstName"
                autocomplete="given-name"
                placeholder="Ej: María José"
              />
            </div>
            <div>
              <label for="lastName">Apellido</label>
              <input
                id="lastName"
                autocomplete="family-name"
                placeholder="Ej: Pérez"
              />
            </div>
          </div>

          <div class="actions">
            <button id="btnLookup" class="primary" type="button">
              Validar
            </button>
          </div>

          <div id="status" class="status hidden"></div>

          <div id="rsvpBox" class="actions hidden">
            <button id="btnYes" class="yes" type="button">Sí, confirmo</button>
            <button id="btnNo" class="no" type="button">
              No podré asistir
            </button>
          </div>
        </div>

        <div class="foot">
          <div>Al completar, volverás automáticamente a tu invitación.</div>
          <div>
            <a
              id="backLink"
              href="https://familiabernalcorcino.my.canva.site/invitacin---flia-bernal-corcino"
              rel="noopener"
              >Volver ahora</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // ===== CONFIG =====
      // Pega aquí tu Web App URL de Apps Script (termina en /exec)
      const API_URL =
        "https://script.google.com/macros/s/AKfycbztgQhWmguB6jwrBRsCKhmMeQdc1E56Kbx3ecn5KEH8f8FaQgP62Y9MHjDlFDXlqtLh/exec";

      const DEFAULT_REDIRECT =
        "https://familiabernalcorcino.my.canva.site/invitacin---flia-bernal-corcino";

      // Timeout (ms) para llamadas a Apps Script
      const API_TIMEOUT_MS = 12000;

      // Puedes pasar: ?redirect=https://tu-canva...
      const params = new URLSearchParams(location.search);
      const redirectUrl = params.get("redirect") || DEFAULT_REDIRECT;
      document.getElementById("backLink").href = redirectUrl;

      const $ = (id) => document.getElementById(id);
      const statusEl = $("status");
      const rsvpBoxEl = $("rsvpBox");
      const firstNameEl = $("firstName");
      const lastNameEl = $("lastName");

      // Estado interno para robustez
      let lastLookup = null; // { firstName, lastName, displayName, attendance, canChange }

      function showStatus(html, show = true) {
        statusEl.innerHTML = html;
        statusEl.classList.toggle("hidden", !show);
      }
      function showRSVP(show) {
        rsvpBoxEl.classList.toggle("hidden", !show);
      }
      function setLoading(on) {
        ["btnLookup", "btnYes", "btnNo"].forEach((id) => ($(id).disabled = on));
        if (on) showStatus("Procesando…", true);
      }

      function sanitize(s) {
        return String(s ?? "").replace(/[<>]/g, "");
      }

      // Limpieza suave de input (no cambia significado, solo evita espacios raros)
      function cleanInput(s) {
        return String(s ?? "")
          .replace(/\s+/g, " ")
          .trim();
      }

      function getName() {
        return {
          firstName: cleanInput(firstNameEl.value),
          lastName: cleanInput(lastNameEl.value),
        };
      }

      function humanStatus(att) {
        if (!att) return "Aún no has confirmado.";
        if (att === "SI")
          return "Tu estado actual: <strong>SI ASISTE</strong>.";
        if (att === "NO")
          return "Tu estado actual: <strong>NO ASISTE</strong>.";
        return `Tu estado actual: <strong>${sanitize(att)}</strong>.`;
      }

      async function api(action, payload) {
        if (!API_URL || API_URL.includes("PEGA_AQUI")) {
          throw new Error("API_URL no configurado");
        }

        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), API_TIMEOUT_MS);

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action, ...payload }),
            signal: controller.signal,
          });

          const text = await res.text();

          // Apps Script a veces devuelve HTML cuando no está bien el deploy/permisos
          let json;
          try {
            json = JSON.parse(text);
          } catch (e) {
            throw new Error(
              "Respuesta no-JSON desde API (revisa Deploy/permisos)"
            );
          }

          return json;
        } finally {
          clearTimeout(timer);
        }
      }

      async function doLookup() {
        const { firstName, lastName } = getName();

        if (!firstName || !lastName) {
          showStatus(
            "Por favor completa <strong>Nombre</strong> y <strong>Apellido</strong>.",
            true
          );
          showRSVP(false);
          lastLookup = null;
          return;
        }

        try {
          setLoading(true);

          const data = await api("lookup", { firstName, lastName });

          if (!data.ok) {
            showStatus(
              `Ocurrió un error validando tu nombre. ${
                data.error ? `<br/><em>${sanitize(data.error)}</em>` : ""
              }`,
              true
            );
            showRSVP(false);
            lastLookup = null;
            return;
          }

          if (!data.found) {
            showStatus(
              `No encontramos <strong>${sanitize(firstName)} ${sanitize(
                lastName
              )}</strong> en la lista. Revisa la ortografía.`,
              true
            );
            showRSVP(false);
            lastLookup = null;
            return;
          }

          lastLookup = {
            firstName,
            lastName,
            displayName: data.displayName,
            attendance: data.attendance || null,
            canChange: !!data.canChange,
          };

          const msg = `Hola <strong>${sanitize(
            data.displayName
          )}</strong>.<br/>${humanStatus(
            (data.attendance || "").toString().toUpperCase()
          )}`;
          showStatus(msg, true);

          showRSVP(!!data.canChange);
        } catch (e) {
          const msg =
            e.name === "AbortError"
              ? "La conexión tardó demasiado. Intenta de nuevo."
              : "No se pudo conectar con el sistema. Verifica el enlace de API y permisos.";
          showStatus(msg, true);
          showRSVP(false);
          lastLookup = null;
        } finally {
          setLoading(false);
        }
      }

      async function setAttendance(att) {
        // Bloquea confirmación si no se hizo lookup antes
        if (!lastLookup) {
          showStatus("Primero valida tu nombre y apellido.", true);
          showRSVP(false);
          return;
        }

        try {
          setLoading(true);

          const data = await api("setAttendance", {
            firstName: lastLookup.firstName,
            lastName: lastLookup.lastName,
            attendance: att,
          });

          if (!data.ok) {
            showStatus(
              `Error al registrar tu respuesta. ${
                data.error ? `<br/><em>${sanitize(data.error)}</em>` : ""
              }`,
              true
            );
            return;
          }

          if (data.locked) {
            showStatus(
              `Tu respuesta ya está registrada como <strong>${sanitize(
                data.current
              )}</strong> y no admite cambios.`,
              true
            );
            showRSVP(false);
            return;
          }

          if (!data.updated) {
            showStatus("No se pudo guardar. Vuelve a validar tu nombre.", true);
            showRSVP(false);
            lastLookup = null;
            return;
          }

          const msg =
            att === "SI"
              ? "¡Listo! <strong>Asistencia confirmada</strong>. Volviendo a la invitación…"
              : "Entendido. <strong>Marcado como no asiste</strong>. Volviendo a la invitación…";

          showStatus(msg, true);
          showRSVP(false);

          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1200);
        } catch (e) {
          const msg =
            e.name === "AbortError"
              ? "La conexión tardó demasiado. Intenta de nuevo."
              : "No se pudo conectar con el sistema. Verifica el enlace de API y permisos.";
          showStatus(msg, true);
        } finally {
          setLoading(false);
        }
      }

      // Events
      $("btnLookup").addEventListener("click", doLookup);
      $("btnYes").addEventListener("click", () => setAttendance("SI"));
      $("btnNo").addEventListener("click", () => setAttendance("NO"));

      // UX: Enter para validar
      [firstNameEl, lastNameEl].forEach((el) => {
        el.addEventListener("keydown", (e) => {
          if (e.key === "Enter") doLookup();
        });
      });

      // UX: si cambian el input después de validar, escondemos botones y obligamos a validar de nuevo
      function invalidateLookupIfChanged() {
        if (!lastLookup) return;
        const { firstName, lastName } = getName();
        if (
          firstName !== lastLookup.firstName ||
          lastName !== lastLookup.lastName
        ) {
          lastLookup = null;
          showRSVP(false);
          // no borro status para que el usuario entienda, pero puedes borrarlo si quieres:
          // showStatus("", false);
        }
      }
      firstNameEl.addEventListener("input", invalidateLookupIfChanged);
      lastNameEl.addEventListener("input", invalidateLookupIfChanged);
    </script>
  </body>
</html>
